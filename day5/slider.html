<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div class="slideshow-container">
		<div class="mySlides fade">
			<div class="numbertext">1/3</div>
			<img src="img/baku1.jpg" style="width: 100%">
			<div class="text">Slide 1</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">2/3</div>
			<img src="img/baku2.jpg" style="width: 100%">
			<div class="text">Slide 2</div>
		</div>
		<div class="mySlides fade">
			<div class="numbertext">3/3</div>
			<img src="img/baku3.jpg" style="width: 100%">
			<div class="text">Slide 3</div>
		</div>

		<a class="prev" onclick="moveSlides(-1)">&#10094</a>
		<a class="next" onclick="moveSlides(1)">&#10095</a>
	</div>
	<br>
	<div style="text-align:center">
		<span class="inch" onclick="Current(1)"></span>
		<span class="inch" onclick="Current(2)"></span>
		<span class="inch" onclick="Current(3)"></span>
	</div>
	<script type="text/javascript" src="slider.js"></script>
</body>
</html>
