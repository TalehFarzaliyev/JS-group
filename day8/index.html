<!DOCTYPE html>

<head>
	<title>Cookies</title>
	<script type="text/javascript">
		function setCookie(cname, cvalue, exday)
		{
			var d = new Date();
			d.setTime(d.getTime()+(exday*24*60*60*1000));
			var expires = "expires="+ d.toGMTString();
			document.cookie = cname+"="+cvalue+";"+expires+";path=/";
		}
